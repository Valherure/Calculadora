<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<script type="text/javascript" src="calculadora.js"></script>
	<link rel="stylesheet" type="text/css" href="calculadora.css">
</head>
<body>
<div class="calc">
	<br>
	<div class="respuesta" id="respuesta"></div>
		<button class="grisc" onclick="javascript:window.location.reload()">AC</button>
		<button class="grisc" onclick="especial()">+/-</button>
		<button class="grisc" onclick="especial2()">%</button>
		<button class="nar" onclick="operar('/')">/</button><br>
		<button class="griso" onclick="num('7')">7</button>
		<button class="griso" onclick="num('8')">8</button>
		<button class="griso" onclick="num('9')">9</button>
		<button class="nar" onclick="operar('*')">*</button><br>
		<button class="griso" onclick="num('4')">4</button>
		<button class="griso" onclick="num('5')">5</button>
		<button class="griso" onclick="num('6')">6</button>
		<button class="nar" onclick="operar('-')">-</button><br>
		<button class="griso" onclick="num('1')">1</button>
		<button class="griso" onclick="num('2')">2</button>
		<button class="griso" onclick="num('3')">3</button>
		<button class="nar" onclick="operar('+')">+</button><br>
		<button class="cer" onclick="num('0')">0</button>
		<button class="griso" onclick="num('.')">.</button>
		<button class="nar" onclick="resultado()">=</button>
</div>
</body>
</html>
